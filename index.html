<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo copia.png" alt="toboolist">
            <h1>Toboolist</h1>
                
        </div>
    </header>

    <main>
        <div class="container">
            <div class="nav">         
                <input type="submit" value="Add Task">
                <input type="submit" value="Add Section">
                <hr>
            </div>

            <section>
                <div class="new-task">
                    <h2>New Task</h2>
                    <label>Quarterly Newsletter</label>
                    <input type="submit" value="Editorial">
                </div>
                <div class="today">
                    <h2>Today</h2>
                    <label>Recruiting blog post</label>
                    <input type="submit" value="Editorial"><br>

                    <label for="">Mobile app luaunch</label>
                    <input type="submit" value="Q1 Goals"><br>

                    <label>Interview John H.</label>
                    <input type="submit" value="Recruiting"><br>

                    <label>Summit update to mobile storefronts</label>
                    <input type="submit" value="Mobile"><br>

                </div>
                <div class="upcoming">
                    <h2>Upcoming</h2>
                    <label>Schedule meeting with Alex</label>
                    <br>

                    <label for="">Home refresh</label>
                    <input type="submit" value="Website"><br>

                    <label>Onboard new Sales team members</label>
                    <input type="submit" value="Sales"><br>

                    <label>Review editorial calendar</label>
                    <input type="submit" value="Editorial"><br>
                </div>
            </section>

        </div>
           
        
    </main>


</body>
</html>
