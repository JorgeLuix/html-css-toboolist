<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo copia.png" alt="toboolist">
            <h1>Toboolist</h1>
                
        </div>
    </header>

    <main>
        <div class="container">
            <div class="nav">         
                <input type="submit" value="Add Task" class="task">
                <input type="submit" value="Add Section" class="section">
                
            </div>
            <hr>

            <section class="corpo">
                <div class="new-task">
                    <h2>&#9660;New Task</h2>
                    <label>Quarterly Newsletter</label>
                    <input type="submit" value="Editorial" class="Editorial">
                </div>
                <div class="today">
                    <h2>&#9660;Today</h2>
                    <label>Recruiting blog post</label>
                    <input type="submit" value="Editorial" class="Editorial"><br>

                    <label for="">Mobile app luaunch</label>
                    <input type="submit" value="Q1 Goals" class="q1"><br>

                    <label>Interview John H.</label>
                    <input type="submit" value="Recruiting" class="recruiting"><br>

                    <label>Summit update to mobile storefronts</label>
                    <input type="submit" value="Mobile" class="mobile"><br>

                </div>
                <div class="upcoming">
                    <h2>&#9660;Upcoming</h2>
                    <label>Schedule meeting with Alex</label>
                    <br>

                    <label for="">Home refresh</label>
                    <input type="submit" value="Website" class="web"><br>

                    <label>Onboard new Sales team members</label>
                    <input type="submit" value="Sales" class="sales"><br>

                    <label>Review editorial calendar</label>
                    <input type="submit" value="Editorial" class="Editorial"><br>
                </div>
            </section>

        </div>
           
        
    </main>


</body>
</html>
