<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo-copia.png" alt="toboolist">
            <h1>Toboolist</h1>
                
        </div>
    </header>

    <main>
        <div class="container">
            <div class="nav">         
                <input type="submit" value="Add Task" class="task">
                <input type="submit" value="Add Section" class="section">
                
            </div>
            <hr>

            <section class="corpo">
                <div class="new-task">
                        <h2>&#9660;New Task</h2>
                      <div class="circle">
                        &#x2713;
                        </div>
                    <span>Quarterly Newsletter</span>
                    <input type="submit" value="Editorial" class="Editorial">
                </div>
                <div class="today">
                    <h2>&#9660;Today</h2>
                    <div class="circle">
                    &#x2713;
                    </div>
                    <span class="edit">Recruiting blog post</span>
                    <input type="submit" value="Editorial" class="Editorial"><br>
                    <div class="circle">
                        &#x2713;
                        </div>
                    <span>Mobile app luaunch</span>
                    <input type="submit" value="Q1 Goals" class="q1"><br>
                    <div class="circle2">
                        &#x2717;
                        </div>
                    <span>Interview John H.</span>
                    <input type="submit" value="Recruiting" class="recruiting"><br>
                         <div class="circle">
                          &#x2713;
                        </div>
                    <span>Summit update to mobile storefronts</span>
                    <input type="submit" value="Mobile" class="mobile"><br>
                </div>
                <div class="upcoming">
                            <h2>&#9660;Upcoming</h2>
                             <div class="circle2">
                              &#x2717;
                             </div>
                             <span>Schedule meeting with Alex</span>
                             <br>
                            <div class="circle">
                             &#x2713;
                             </div>
                            <span>Home refresh</span>
                             <input type="submit" value="Website" class="web"><br>
                            <div class="circle2">
                            &#x2717;
                            </div>
                    <span>Onboard new Sales team members</span>
                    <input type="submit" value="Sales" class="sales"><br>
                    <div class="circle">
                        &#x2713;
                        </div>
                    <span>Review editorial calendar</span>
                    <input type="submit" value="Editorial" class="Editorial"><br>
                </div>
            </section>

        </div>
           
        
    </main>


</body>
</html>
